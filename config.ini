HostName host-two.com
Port 22
IdentitiesOnly yes
IdentityFile C:\Users\User\.ssh\private_key_host-two
User root
ServerAliveInterval 30

Host HOST-NUM_PRIME
HostName host-num.com
Port 22
IdentitiesOnly yes
IdentityFile C:\Users\User\.ssh\private_key_host-num
User root
ServerAliveInterval 30
